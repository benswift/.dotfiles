theme = "gruvbox_light"

[editor]
cursorline = true
auto-save = true
bufferline = "multiple"
color-modes = true
true-color = true
gutters = ["diagnostics", "diff", "spacer"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.soft-wrap]
# enable = true
wrap-at-text-width = true

