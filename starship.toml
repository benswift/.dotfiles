# Starship prompt with gruvbox dark colours

# Gruvbox dark palette:
# fg: #ebdbb2, bg: #282828
# red: #fb4934, green: #b8bb26, yellow: #fabd2f
# blue: #83a598, purple: #d3869b, aqua: #8ec07c, orange: #fe8019

format = """
$time\
$hostname\
$directory\
${custom.jj}\
$python\
$elixir\
$nodejs\
$rust\
$cmd_duration\
$character"""

[directory]
style = "bold #83a598"
truncation_length = 3

[custom.jj]
when = "jj-starship detect"
shell = ["jj-starship", "--no-color"]
style = "bold #d3869b"
format = "[$output]($style) "

[python]
style = "#fabd2f"
format = "[py $version]($style) "

[elixir]
disabled = true

[nodejs]
style = "#b8bb26"
format = "[node $version]($style) "

[rust]
style = "#fe8019"
format = "[rs $version]($style) "

[time]
disabled = false
style = "#a89984"
format = "[$time]($style) "
time_format = "%H:%M"

[hostname]
ssh_only = true
style = "bold #fe8019"
format = "[$hostname]($style) "

[cmd_duration]
min_time = 2000
style = "#fabd2f"
format = "[took $duration]($style) "

[character]
success_symbol = "[❯](bold #b8bb26)"
error_symbol = "[❯](bold #fb4934)"
